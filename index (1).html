<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kabul International Airport (KBL)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1582478192044-2a0fcb1b90c7?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.2rem;
      font-weight: bold;
    }

    .flights {
      padding: 40px 20px;
      background-color: white;
      max-width: 1000px;
      margin: auto;
    }

    .flights h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .spacer {
      height: 8000px; /* Long scrolling */
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 25px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kabul International Airport (KBL)</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Arrivals</a>
      <a href="#">Departures</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Welcome to Kabul International Airport
  </div>

  <section class="flights">
    <h2>Live Arrivals</h2>
    <table>
      <tr>
        <th>Time</th>
        <th>Flight</th>
        <th>Origin</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>09:30</td>
        <td>KBL 102</td>
        <td>Dubai</td>
        <td>On Time</td>
      </tr>
      <tr>
        <td>11:15</td>
        <td>KBL 205</td>
        <td>Istanbul</td>
        <td>Delayed</td>
      </tr>
    </table>
  </section>

  <div class="spacer"></div>

  <footer>
    &copy; 2025 Kabul International Airport | All Rights Reserved
  </footer>

</body>
  </html>
